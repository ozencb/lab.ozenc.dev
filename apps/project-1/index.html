<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Project One - Example Vanilla JS Project</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¯ Project One</h1>
      <p>
        Example vanilla JavaScript project demonstrating basic interactivity
      </p>
      <div class="demo">
        <h3>Interactive Counter Demo</h3>
        <div id="counter">0</div>
        <button onclick="increment()">Click me!</button>
      </div>
    </div>

    <script>
      let count = 0;
      const counter = document.getElementById('counter');

      function increment() {
        count++;
        counter.textContent = count;

        // Add some visual feedback
        counter.style.transform = 'scale(1.2)';
        setTimeout(() => {
          counter.style.transform = 'scale(1)';
        }, 200);
      }

      // Add transition effect
      counter.style.transition = 'transform 0.2s ease-in-out';
    </script>
  </body>
</html>
