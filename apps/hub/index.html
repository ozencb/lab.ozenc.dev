<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Hub - Project Portfolio</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        #projects-list {
            list-style-type: none;
            padding: 0;
        }
        #projects-list li {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Lab Hub</h1>
        <p>Central hub for experimental web applications</p>
        <div class="status">
            <strong>Status:</strong> Under Development<br>
            <em>This will be replaced with a React application</em>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <ul id="projects-list"></ul>
        </div>
    </div>
    <script>
        fetch('/api/projects')
            .then(response => response.json())
            .then(({ projects }) => {
                const projectsList = document.getElementById('projects-list');
                projects.forEach(project => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = project.name;
                    a.href = `/${project.slug}`;
                    li.appendChild(a);
                    projectsList.appendChild(li);
                });
            });
    </script>
</body>
</html>
